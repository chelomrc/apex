<section id="basic-form-layouts">
    <div class="row text-left">
        <div class="col-sm-12">
            <div class="content-header">/Reservas</div>
        </div>
    </div>
    <div class="row text-left justify-content-md-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header pb-2">
                    <h4 class="card-title" id="basic-layout-form">Formulario de Reservas</h4>
                    <p class="mb-0">
                    </p>
                </div>
                <div class="card-content">
                    <div class="px-3">
                        <form class="form">
                            <div class="form-body">
                                <h4 class="form-section"><i class="ft-user"></i> Información Personal</h4>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="nombres">Nombres</label>
                                            <input type="text" id="nombres" class="form-control" name="nombres">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="apellidos">Apellidos</label>
                                            <input type="text" id="apellidos" class="form-control" name="apellidos">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="email">E-mail</label>
                                            <input type="text" id="email" class="form-control" name="email">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="telefonoCelular">Teléfono Celular</label>
                                            <input type="text" id="telefonoCelular" class="form-control" name="telefonoCelular">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="tarjetaTipo">Tarjeta de Crédito</label>
                                            <select id="tarjetaTipo" name="tarjetaTipo" class="form-control">
                                                <option value="none" selected="" disabled="">Seleccione Tarjeta</option>
                                                <option value="VISA">VISA</option>
                                                <option value="MASTER CARD">MASTER CARD</option>
                                                <option value="AMERICAN EXPRESS">AMERICAN EXPRESS</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="tarjetaNumero">Número de tarjeta</label>
                                            <input type="text" id="tarjetaNumero" class="form-control" name="tarjetaNumero">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="empresa">Empresa/Institución</label>
                                            <input type="text" id="empresa" class="form-control" name="empresa">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="telefono">Teléfono</label>
                                            <input type="text" id="telefono" class="form-control" name="telefono">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="empleado">Encargado Reserva</label>
                                            <input type="text" id="empleado" class="form-control" name="empleado">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="fecha">Fecha y Hora</label>
                                            <input type="text" id="fecha" class="form-control" name="fecha">
                                        </div>
                                    </div>
                                </div>

                                <h4 class="form-section"><i class="ft-file-text"></i> Requerimientos</h4>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="fechaIn">Fecha de Ingreso</label>
                                            <input type="date" id="fechaIn" class="form-control" name="fechaIn">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="horaIn">Hora de Ingreso</label>
                                            <div class="position-relative has-icon-left">
                                                <input type="time" id="horaIn" class="form-control" name="horaIn">
                                                <div class="form-control-position">
                                                    <i class="ft-clock"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="fechaOut">Fecha de Salida</label>
                                            <input type="date" id="fechaOut" class="form-control" name="fechaOut">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="horaOut">Hora de Salida</label>
                                            <div class="position-relative has-icon-left">
                                                <input type="time" id="horaOut" class="form-control" name="horaOut">
                                                <div class="form-control-position">
                                                    <i class="ft-clock"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="habitacion">Número de Habitación</label>
                                            <select id="habitacion" name="habitacion" class="form-control">
                                                <option value="none" selected="" disabled="">Seleccione Habitación</option>
                                                <option value="design">01 GER</option>
                                                <option value="development">02 MAT</option>
                                                <option value="illustration">110 SIMPLE</option>
                                                <option value="branding">111 MAT</option>
                                                <option value="video">112 SWB</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="noches">Número de Noches</label>
                                            <input type="number" id="noches" class="form-control" name="noches">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="observaciones">Observaciones</label>
                                    <textarea id="observaciones" rows="5" class="form-control" name="observaciones"></textarea>
                                </div>
                            </div>

                            <div class="form-actions center">
                                <button type="button" class="btn btn-raised btn-raised btn-warning mr-1">
                                    <i class="ft-x"></i> Cancelar
                                </button>
                                <button type="button" class="btn btn-raised btn-raised btn-primary">
                                    <i class="fa fa-check-square-o"></i> Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

</section>
